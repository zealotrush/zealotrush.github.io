        <h1>杂感</h1>

        
          <p>
            
              Published on <time datetime="2019-12-12">2019-12-12</time>
            
          </p>
        
        
        
        
      </header>
    
      
      




















































<p>高中住校时，某天，我和一位室友，因为什么问题争论了起来。争论是友好的，不过也很认真。正难解难分之际，另一室友说话了：争啥争，打一架！</p>
<p>为此我气愤了很多年。人竟然可以无原则到这种程度，不仅公然蔑视「真理不辩不明」的真理（不服来辩），甚至主张诉诸暴力？反智如此，不可救药！</p>
<p>今天，我突然明白了。他不是反智，他就是烦我们俩。</p>
<p>呵呵……</p>
